    <title>Instagram</title>
    <style>
      /* Instagram-style loading animation */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      /* Red Instagram icon styling */
      .red-instagram-icon {
        filter: hue-rotate(320deg) saturate(150%) brightness(0.8);
      }
      
      /* Apply red filter to favicon */
      link[rel="icon"] {
        filter: hue-rotate(320deg) saturate(150%) brightness(0.8);
      }
      
      /* Instagram-style loading spinner */
      .loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .loading-spinner.show {
        display: block;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ed4956;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Show loading spinner while app loads
      document.getElementById('loadingSpinner').classList.add('show');
      
      // Hide loading spinner when app is ready
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.getElementById('loadingSpinner').classList.remove('show');
        }, 1000);
      });
    </script>
  </body>
